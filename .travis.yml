sudo: false

language: python

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/ossl-1/

matrix:
    include:
        - python: 2.6 # these are just to make travis's UI a bit prettier
          env: TOXENV=py26
        - python: 2.7
          env: TOXENV=py27
        - python: 3.3
          env: TOXENV=py33
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: pypy
          env: TOXENV=pypy-nocoverage PYPY_VERSION=2.6.1
        - python: pypy
          env: TOXENV=pypy PYPY_VERSION=4.0.1
        - python: pypy
          env: TOXENV=pypy PYPY_VERSION=5.6.0
        - python: 2.7
          env: TOXENV=py27 OPENSSL=1.1.0e
        - python: 3.5
          env: TOXENV=py35 OPENSSL=1.1.0e
        - python: 2.7
          env: TOXENV=docs
          addons:
              apt:
                  packages:
                      - libenchant-dev
        - python: 2.7
          env: TOXENV=pep8
        - python: 3.4
          env: TOXENV=py3pep8
        - language: generic
          os: osx
          # 8.1 is macOS 10.12.x
          # see: https://docs.travis-ci.com/user/osx-ci-environment/
          osx_image: xcode8.1
          env: TOXENV=py27
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=py33
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=py34 
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=py35 
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=py36 
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=pypy-nocoverage  PYPY_VERSION=5.6.0
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=py27
        - language: generic
          os: osx
          # 7.3 is OS X 10.11.x
          osx_image: xcode7.3
          env: TOXENV=py27 
        - language: generic
          os: osx
          # 6.4 is OS X 10.10.x
          osx_image: xcode6.4
          env: TOXENV=py27 
        - language: generic
          os: osx
          osx_image: xcode8.1
          env: TOXENV=docs 

install:
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

after_success:
    - ./.travis/upload_coverage.sh
